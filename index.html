<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Accessible and semantic HTML5 blog preview card" />
  <title>Blog Preview Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
      <article>
        <figure role="img" aria-label="Illustration of an article layout" class="svg-figure">
          <img src="images/illustration-article.svg" alt="Illustration showing an article layout with text blocks and images"/>
        </figure>
        <button>Learning</button>
        <p>Published <time datetime="2023-03-15">21 Dec, 2023</time></p>
        <h1>HTML & CSS Foundations</h1>
        <p>These languages are the backbone of every website, defining struture and presentation.</p>
        <div class="user-details">
          <figure>
            <img src="images/image-avatar.webp" alt="Profile photo of a young man looking to the side, wearing a light blue shirt">
          </figure>
          <p>Greg Hooper</p>
        </div>
      </article>
    </main>
</body>
